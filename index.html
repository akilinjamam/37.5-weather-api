<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="" style="background-image: url(image/nature.jpg); background-size: cover; background-repeat: no-repeat;">
    <br><br>
    <h1 class="text-center text-danger">Weather Update</h1>
    <br><br>
    <p class="text-center text-white" style="display: none;" id="error">please type name of the city
    </p>
    <div class="" style="width: 18rem; margin: auto;">
        <br>
        <p class="text-center"><input class="text-center" placeholder="Type Location" type="text" name="" id="search">
        </p>

        <p class="text-center"><a onclick="typeToSearch()" href="#" class="btn btn-primary ">Button</a></p>
        <img id="icon" src="http://openweathermap.org/img/wn/03d@2x.png" class="card-img-top mx-auto d-block w-50 "
            alt="...">
        <div class="card-body">
            <h3 id="city-name" class="card-title text-center text-white">Soudi Arab</h3>
            <h4 id="situation" class="card-title text-center text-white">Cloud</h4>
            <h3 id="" class="card-title text-center text-white"><span class="text-white" id="temperature">00.00</span>.C
            </h3>





        </div>
    </div>


    <script src="api.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
